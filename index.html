<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JavaScript Dr Domga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid border">
<div class="row">
    <div class="col-5">
        <div class="formContainer">
            <label class="title">Register a student</label>
            <form action="">
                
                <div class="formPart1">
                    
                    
                    <div class="part1">
            
                        <label for="name">Name</label>
                        <input type="text" id="name">
                        <label for="sname">Surname</label>
                        <input type="text" id="sname">
                        <label for="placeOfB">Place of birth</label>
                        <input type="text" id="placeOfB">
                    </div>
                    <div class="part1">
            
                        <label for="name">Parcour</label>
                        <select name="" id="parcour">
                            <option value="Data Science">Data Science</option>
                            <option value="Web Development">Developement web</option>
                            <option value="Art Numerique">Art Numerique</option>
                        </select>
                        <div class="poid">
                            <div class="">
                                <label for="poid">Weight</label>
                                <input type="text" id="poid">
        
                            </div>
                            <div class="">
                                <label for="height">Height</label>
                                <input type="text" id="height">
        
                            </div>
                        </div>
                        <div class="sex">
                            <div class="sex1">
                                <label for="male">Man</label>
                                <input type="radio" id="Male" name="sex" value="male">
        
                            </div>
                            <div class="sex1">
                                <label for="female">Female</label>
                                <input type="radio" id="Female" name="sex" value="female">
        
                            </div>
                        </div>
                       <div class="dateOfBirth">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth" >
                       </div>
                    </div>
                </div>
            </form>
            <div class="part1">
               
                <label for="name" >Marks</label>
                <div class="poid " style="padding:10px 0px;">

                    <div class="notes">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject">
        
                    </div>
                    <div class="notes">
                        <label for="note">Mark</label>
                        <input type="text" id="note">
        
                    </div>
                    
                    <div style="height: 80px; display: flex; align-items:center; ">
                        <button class="btn btn-sm btn-secondary" onclick="handleSaveMark()">Add</button>
        
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                          
                            <th scope="col">Subject</th>
                            <th scope="col">Mark</th>
                            <th scope="col" class="hideCol">Action</th>
                          </tr>
                     
                      </thead>
                      <tbody id="markContainer">
                               
                      </tbody>
                  </table>
               
            </div>
           
            <div class="btn-save">
                <div class="btn btn-lg btn-secondary" onclick="handleSaveStudent()">Save student</div>
              </div>
           
            </div>
    </div>
    <div class="col-7 ">
        <div class="students border p-3">
            <div class="container" id="studentsInfoRow">
                <h3 class="h3 text-center">List of students and thier marks</h3>
                
                    
                
             
            </div>
        </div>
    </div>
</div>
    


</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
